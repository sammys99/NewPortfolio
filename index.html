<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio de Sam, desarrollador web">
    <title>Sam's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#about">Sobre mí</a>
            <a href="#projects">Proyectos</a>
            <a href="#contact">Contacto</a>
        </nav>
    </header>

    <main>
        <!-- Sección "Sobre mí" -->
        <section id="about">
            <img src="images/my-photo.jpg" alt="Foto de Sam" class="profile-pic">
            <h1>Hola, soy Sam</h1>
            <p>Soy desarrollador web apasionado por crear experiencias digitales únicas.</p>
        </section>

        <!-- Sección "Proyectos" -->
        <section id="projects">
            <h2>Proyectos destacados</h2>
            <div class="project-card">
                <img src="images/project1-thumbnail.jpg" alt="Proyecto 1">
                <h3>Proyecto 1</h3>
                <p>Descripción breve del proyecto.</p>
            </div>
        </section>

        <!-- Sección "Contacto" -->
        <section id="contact">
            <h2>Contacto</h2>
            <form>
                <input type="text" name="name" placeholder="Tu nombre" required>
                <input type="email" name="email" placeholder="Tu correo" required>
                <textarea name="message" placeholder="Escribe tu mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Sam Collecting. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
